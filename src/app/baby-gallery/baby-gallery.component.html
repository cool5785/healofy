<div class="columnWrapper">
  <div class="dynamicColumns">
    <div class="postWrapper" *ngFor="let item of babylist">
      <div class="post">
        <img [src]="item.imageURL">
        <div class="hover-section">
          <div class="description clearfix">
            <span class="baby-name float-left">{{item.name}}</span>
            <div class="like-count float-right clearfix">
              <span [ngClass]="{'is-liked': !!item.isLiked}">â™¥ </span><span>{{item.likes}}</span>
            </div>
          </div>
          <div class="action-buttons">
            <div class="like-it" (click)="toggleLike(item)">
              <img src="/assets/img/facebook-like.svg">
            </div>
          </div>
          <div class="dimGradient"></div>
        </div>
      </div>
    </div>
  </div>
</div>
